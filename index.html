<!DOCTYPE html>
<htnml>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro clock</title>
        <meta name="description" content="Want to be more efficient? just use this pomodoro clock. It will help you to manage your time during studying. It is also useful if you like exercising, especially running.">
        <meta name="keywords" content="pomodoro clock, timer, efficient time managing, time managing tools"><!--Uzupełnić-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script rel="text/javascript" src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div id="pomodoro_clock">
                <h1>Pomodoro clock</h1>
                <div class="container">
                    <div id="session_settings">
                        <h2>Session</h2>
                        <div class="time_settings">
                            <button class="counting_buttons" id="decrease_session">-</button>
                            <p id="time_of_session" class="time_value">25</p>
                            <button class="counting_buttons" id="increase_session">+</button>
                        </div>
            
                    </div>
                    <div id="break_settings">
                        <h2>Break</h2>
                        <div class="time_settings">
                            <button class="counting_buttons" id="decrease_break">-</button>
                            <p id="time_of_break" class="time_value">5</p>
                            <button class="counting_buttons" id="increase_break">+</button>
                        </div>
            
                    </div>
                    <div id="timer_div">
                        <p id="text_inside_timer">Session</p>
                        <p id="timer">
                            <span id="minutes">25</span>
                            :
                            <span id="seconds">00</span>
                        </p>
                    </div>
                    <div id="container_buttons">
                        <button id="start_btn" class="piloting_buttons"><img src="images/start.png"></button>
                        <button id="pause_btn" class="piloting_buttons"><img src="images/pause.png"></button>
                        <button id="reset_btn" class="piloting_buttons"><img src="images/reset.png"></button>
                    </div>
                    <div id="users_statistics">
                        
                            <p>Your sessions today:
                                <span id="users_sessions" class="statistics-values">0</span>
                            </p>
                           
                            <p>Whole time of sessions:
                                <span id="users_sessions_time" class="statistics-values">0 min</span>
                            </p>
                            
                            <p>Whole time of breaks:
                                <span id="users_breaks_time" class="statistics-values">0 min</span>
                            </p>
                            
                    </div>
            
            
            
                    </div>
            
                </div>
            
            </div>
        </div>
        
        <audio id="end_sound">
            <source src="sounds/sound.mp3" type="audio/mpeg">
        </audio>
    </body>
</htnml>
